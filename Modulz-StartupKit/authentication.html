<div class="neutral center stretch magic-align-con lonely-authentication">
  <div class="magic-align skinny">
    
    <!-- Add your logo as a background img. Then specify the
    height and width in your CSS. Make sure to specify
    background-repeat:none; -->
    <a href="#" class="logo">Logo</a>
    
    <form class="comfy m-bottom clearfix">
      <div class="input-wrap clearfix">
        <label for="signup_company">Company Name</label>
        <input type="text" id="signup_company" class="w-100">
      </div>
      
      <div class="input-wrap clearfix icon">
        <label for="signup_name" aria-hidden="true" data-icon="&#128100;"></label>
        <input type="text" id="signup_name" placeholder="Full name" class="w-100">
      </div>
      
      <div class="input-wrap clearfix icon">
        <label for="signup_email" aria-hidden="true" data-icon="&#9993;"></label>
        <input type="email" id="signup_email" placeholder="Email address" class="w-100">
      </div>
      
      <div class="input-wrap clearfix icon">
        <label for="signup_password" aria-hidden="true" data-icon="&#128273;"></label>
        <input type="password" id="signup_password" placeholder="Password" class="w-100">
      </div>
      
      <!-- <a href="#" class="btn-big btn-hollow fl">Help</a> -->
      <div class="fr">
        <input id="remember_me" type="checkbox" name="remember_me" value="1" checked="1" class="checkbox">
        <label for="remember_me" class="checkboxLabel">Keep me logged in</label>
        <input type="submit" class="btn-big btn-accent" value="Log In">
      </div>
    </form>
    
    <p class="small p-top">By clicking Log In you agree to our <a href="#">terms</a> and <a href="#">privacy policy</a>.</p>
    
  </div>
</div>
